<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 routerLink="/login" routerLinkActive="active"  class="inactive underlineHover"> Anmelden </h2>
      <h2 class="active">Registrieren </h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <div class="fas fa-user" id="icon" alt="User Icon"></div>
      </div>
  
      <!-- Login Form -->
      <!-- <form>       -->
      <input type="text" id="firstname" class="fadeIn second" name="login" placeholder="Vorname" >
      <input type="text" id="lastname" class="fadeIn third" name="login" placeholder="Nachname">
      <input type="text" id="email" class="fadeIn fourth" name="login" placeholder="E-Mail Adresse" >        
      <input type="password" id="password" class="fadeIn five" name="login" placeholder="Passwort" autocomplete="new-password">
      <!-- TODO implement check in ts -->
      <input type="password" id="passwordConfirmation" class="fadeIn sixth" name="login" placeholder="Passwort bestÃ¤tigen">
      <input type="text" id="dateOfBirth" class="fadeIn seventh" name="login" placeholder="Geburtsdatum (TT.MM.JJJJ)">
      <input type="submit" class="fadeIn eighth" value="Registrieren" (click)="onSubmit()">
      <!-- </form> -->

      <div *ngIf = "this.successfullyRegistered == true" class="item-final alert alert-success text-center" role="alert" style="width: 80%; margin:0 auto;">
        Erfolgreich registriert!
      </div>

  
    </div>
  </div>
